<!DOCTYPE html>

    <title>Movies Gallery</title>
    <link rel="stylesheet" href="style.css">

<body>

        <div class="mainPanel">

                <p class="parMG">MOVIES GALLERY</p>

                </div>
            </div>

    <div class="modal">
        <div class="modal-container">
            <div class="noDivModal" style="display: none"></div>
        </div>
    </div>

    <script src="main.js"></script>
